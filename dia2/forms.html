<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- caja de formulario estandar con label e input -->
    <h1>Formulario</h1>

    <form method="POST" action="URL random">
        <!-- fieldset sirve para poner una cajita -->
      <fieldset>
          <legend>Datos personales</legend>
        <label>Nombre
            <input type="text" name="Usuario">
      </label>
    </fieldset>
    </form>
<!-- caja de seleccion -->
    <div>
        <label>Color favorito
            <select name="color">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>


            </select>
        </label>



    </div>
<!-- botones de enviar y reset  -->
    <div>
        <input type="submit">
        <input type="reset">
    </div>
<!-- caja de comentarios -->
    <div>
        <label>COMENTARIOS
            <textarea rows="10" cols="10">Tecela algo</textarea>
        </label>
    </div>


</body>

</html>
