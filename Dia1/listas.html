<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de listas</title>
</head>

<body>
    <!-- listas no numeradas ul o listas numeradas ol  -->

    <h1>Listas</h1>

    <h2>Lista ordenada</h2>
    
    <ol>
        <li> Counter Striker</li>
        <li> World of Warcraft</li>
        <li> League of Legends</li>
    </ol>

    <h2>Listas no ordenada</h2>

    <ul>
        <li> Counter Striker</li>
        <li> World of Warcraft</li>
        <li> League of Legends</li>
    </ul>


</body>

</html>
