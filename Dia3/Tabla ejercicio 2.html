<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ofertas viajes</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Tiempo</th>
                <th rowspan="2">Clase</th>
                <th colspan="2">Hotel 3 estrellas</th>
                <th rowspan="2">Hotel 4 estrellas</th>
            </tr>

            <tr>
                <th>Alojamiento</th>
                <th>Pension completa</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1 semana</td>
                <td>Turista</td>
                <td>700€</td>
                <td>1000€</td>
                <td rowspan="2">1500€</td>
            </tr>

            <tr>
                <td>Avion preferente</td>
                <td>850€</td>
                <td>1150€</td>
            </tr>

            <tr>
                <td colspan="2">2 semanas</td>
                <td>1300€</td>
                <td>1850€</td>
                <td>2700€</td>
            </tr>

            
        </tbody>
    </table>
