<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <fieldset>
        
        <hedaer>
            <h1>Motorbike Customer Requeriment</h1>
        </hedaer>
        
        
        <form method="POST" action="Mi server random">
            
            <fieldset>
                
                <legend>Customer details</legend>
                
                <div>
                    <label>Name
                        <input type="text" name="Name"/>
                    </label>
                </div>

                <div>
                    <label>e-mail 
                        <input type="email" name="e-mail"/>
                    </label>
                </div>

                <div>
                    <label>Phone Number 
                        <input type="text" name="Phone-number"/>
                    </label>
                </div>

                <div>
                    <label>Date of birth
                        <input type="date" name="Date of birth"/>
                    </label>
                </div>
                
            </fieldset>
            
            <div>
                <label>
                    <input type="radio" name="gender" value="male">Male
                </label>
            </div>
           
            <div>
                <label>
                    <input type="radio" name="gender" value="female">Female
                </label>
            </div>
            
            
            <div>
                <p>Do you own a Motorbike?</p>
                <label>
                    <input type="checkbox" name="gender" value="yes">Yes
                </label>
                <label>
                    <input type="checkbox" name="gender" value="no">No
                </label>
            </div>

            
            <div>
                <p>Select the Motorbike manufacturer</p>
                <select>
                    <option>Honda</option>
                    <option>Suzuki</option>
                    <option>Kawasaki</option>
                    <option>Aprillia</option>
                    <option>Hanway</option>
                </select>
            </div>

            <div>
                <input type="submit"/>
            </div>
    </form>
<!-- La etiqueta hr no se usa mucho, sirve para meter una linea en el html  -->
    <hr> 
<!-- No olvidarse nunca en los form poner el post y el action IMPORTANTE -->
    <form method="POST" action="Mi server random">
            
        <h1>Customer Feedback</h1>

            <div>
                <label>Name
                    <input placeholder="Enter your name" type="text" name="Name"/>
                </label>
            </div>

            <div>
                <label>e-mail
                    <input placeholder="Enter your email adress" type="text" name="e-mail"/>
                </label>
            </div>

            <textarea placeholder="Please type in your feedback" rows="10" cols="25"></textarea>

            <div>
                <input type="submit">
                <input type="reset">
            </div>

        </fieldset>
    </form>
</body>
</html>
